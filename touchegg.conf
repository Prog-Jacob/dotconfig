<touchégg>
  <settings>
    <property name="animation_delay">150</property>
    <property name="action_execute_threshold">20</property>
    <property name="color">auto</property>
    <property name="borderColor">auto</property>
  </settings>
  <application name="All">
    <gesture type="SWIPE" fingers="3" direction="UP">
      <action type="MAXIMIZE_RESTORE_WINDOW">
        <animate>true</animate>
      </action>
    </gesture>
    <gesture type="SWIPE" fingers="3" direction="DOWN">
      <action type="MINIMIZE_WINDOW">
        <animate>true</animate>
      </action>
    </gesture>
    <gesture type="SWIPE" fingers="4" direction="LEFT">
      <action type="CHANGE_DESKTOP">
        <direction>auto</direction>
        <animate>true</animate>
        <animationPosition>auto</animationPosition>
      </action>
    </gesture>
    <gesture type="SWIPE" fingers="4" direction="RIGHT">
      <action type="CHANGE_DESKTOP">
        <direction>auto</direction>
        <animate>true</animate>
        <animationPosition>auto</animationPosition>
      </action>
    </gesture>
    <gesture type="PINCH" fingers="3" direction="IN">
      <action type="CLOSE_WINDOW"></action>
    </gesture>
    <gesture type="SWIPE" fingers="4" direction="UP">
      <action type="FULLSCREEN_WINDOW"></action>
    </gesture>
    <gesture type="SWIPE" fingers="3" direction="LEFT">
      <action type="RUN_COMMAND">
        <command>/usr/share/kali-themes/xfce4-screenshooter --window</command>
        <repeat>false</repeat>
        <animation>NONE</animation>
        <on>end</on>
      </action>
    </gesture>
    <gesture type="SWIPE" fingers="4" direction="DOWN">
      <action type="SEND_KEYS">
        <modifiers>Super_L</modifiers>
        <keys>d</keys>
        <repeat>false</repeat>
        <animation>NONE</animation>
        <on>end</on>
      </action>
    </gesture>
    <gesture type="SWIPE" fingers="3" direction="RIGHT">
      <action type="SEND_KEYS">
        <modifiers>Alt_L</modifiers>
        <keys>Tab</keys>
        <repeat>true</repeat>
        <animation>NONE</animation>
        <decreaseKeys>Left</decreaseKeys>
      </action>
    </gesture>
  </application>
  <application name="firefox-esr">
    <gesture type="PINCH" fingers="3" direction="IN">
      <action type="SEND_KEYS">
        <modifiers>Control_L</modifiers>
        <keys>w</keys>
        <repeat>false</repeat>
        <animation>NONE</animation>
        <on>begin</on>
      </action>
    </gesture>
    <gesture type="PINCH" fingers="3" direction="OUT">
      <action type="SEND_KEYS">
        <modifiers>Control_L</modifiers>
        <keys>Shift_L+t</keys>
        <repeat>false</repeat>
        <animation>NONE</animation>
        <on>begin</on>
      </action>
    </gesture>
    <gesture type="PINCH" fingers="4" direction="IN">
      <action type="SEND_KEYS">
        <modifiers>Alt_L</modifiers>
        <keys>Right</keys>
        <repeat>false</repeat>
        <animation>NONE</animation>
        <on>begin</on>
      </action>
    </gesture>
    <gesture type="PINCH" fingers="4" direction="OUT">
      <action type="SEND_KEYS">
        <modifiers>Alt_L</modifiers>
        <keys>Left</keys>
        <repeat>false</repeat>
        <animation>NONE</animation>
        <on>begin</on>
      </action>
    </gesture>
    <gesture type="PINCH" fingers="2" direction="IN">
      <action type="SEND_KEYS">
        <modifiers>Control_L</modifiers>
        <keys>KP_Subtract</keys>
        <repeat>true</repeat>
        <animation>NONE</animation>
        <decreaseKeys>KP_Add</decreaseKeys>
      </action>
    </gesture>
    <gesture type="PINCH" fingers="2" direction="OUT">
      <action type="SEND_KEYS">
        <modifiers>Control_L</modifiers>
        <keys>KP_Add</keys>
        <repeat>true</repeat>
        <animation>NONE</animation>
        <decreaseKeys>KP_Subtract</decreaseKeys>
      </action>
    </gesture>
    <gesture type="SWIPE" fingers="3" direction="DOWN">
      <action type="SEND_KEYS">
        <modifiers>Control_L</modifiers>
        <keys>Prior</keys>
        <repeat>true</repeat>
        <animation>NONE</animation>
        <decreaseKeys>Next</decreaseKeys>
      </action>
    </gesture>
    <gesture type="SWIPE" fingers="3" direction="UP">
      <action type="SEND_KEYS">
        <modifiers>Control_L</modifiers>
        <keys>Next</keys>
        <repeat>true</repeat>
        <animation>NONE</animation>
        <decreaseKeys>Prior</decreaseKeys>
      </action>
    </gesture>
  </application>
  <application name="qterminal">
    <gesture type="SWIPE" fingers="3" direction="UP">
      <action type="SEND_KEYS">
        <modifiers>Control_L</modifiers>
        <keys>Next</keys>
        <repeat>true</repeat>
        <animation>NONE</animation>
        <decreaseKeys>Control_L+Prior</decreaseKeys>
      </action>
    </gesture>
    <gesture type="SWIPE" fingers="3" direction="DOWN">
      <action type="SEND_KEYS">
        <modifiers>Control_L</modifiers>
        <keys>Prior</keys>
        <repeat>true</repeat>
        <animation>NONE</animation>
        <decreaseKeys>Control_L+Next</decreaseKeys>
      </action>
    </gesture>
  </application>
  <application name="xfce4-panel">
    <gesture type="PINCH" fingers="2" direction="IN">
      <action type="SEND_KEYS">
        <modifiers></modifiers>
        <keys>XF86AudioLowerVolume</keys>
        <repeat>true</repeat>
        <animation>NONE</animation>
        <decreaseKeys>XF86AudioRaiseVolume</decreaseKeys>
      </action>
    </gesture>
    <gesture type="PINCH" fingers="2" direction="OUT">
      <action type="SEND_KEYS">
        <modifiers></modifiers>
        <keys>XF86AudioRaiseVolume</keys>
        <repeat>true</repeat>
        <animation>NONE</animation>
        <decreaseKeys>XF86AudioLowerVolume</decreaseKeys>
      </action>
    </gesture>
    <gesture type="PINCH" fingers="3" direction="IN">
      <action type="SEND_KEYS">
        <modifiers></modifiers>
        <keys>XF86MonBrightnessDown</keys>
        <repeat>true</repeat>
        <animation>NONE</animation>
        <decreaseKeys>XF86MonBrightnessUp</decreaseKeys>
      </action>
    </gesture>
    <gesture type="PINCH" fingers="3" direction="OUT">
      <action type="SEND_KEYS">
        <modifiers></modifiers>
        <keys>XF86MonBrightnessUp</keys>
        <repeat>true</repeat>
        <animation>NONE</animation>
        <decreaseKeys>XF86MonBrightnessDown</decreaseKeys>
      </action>
    </gesture>
  </application>
</touchégg>